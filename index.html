<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <main class="calculator-container">
        <div>
            <input class="calculator-input" type="text" placeholder="0">
        </div>
        <div class="calculator-keys">
            <button class="circle top-row" id="clear">CL</button>
            <button class="circle top-row bracket">(</button>
            <button class="circle top-row bracket">)</button>
            <button class="circle symbols">/</button>
            <button class="circle numbers">7</button>
            <button class="circle numbers">8</button>
            <button class="circle numbers">9</button>
            <button class="circle symbols">*</button>
            <button class="circle numbers">4</button>
            <button class="circle numbers">5</button>
            <button class="circle numbers">6</button>
            <button class="circle symbols">-</button>
            <button class="circle numbers">3</button>
            <button class="circle numbers">2</button>
            <button class="circle numbers">1</button>
            <button class="circle symbols">+</button>
            <button class="circle numbers zero">0</button>
            <button class="circle numbers">.</button>
            <button class="circle" id="delete">DEL</button>
            <button class="circle equal">=</button>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
