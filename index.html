<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <main class="calculator-container">
        <div>
            <input class="calculator-input" type="text">
        </div>
        <div class="calculator-keys">
            <div class="circle top-row">CL</div>
            <div class="circle top-row">+/-</div>
            <div class="circle top-row">%</div>
            <div class="circle symbols">/</div>
            <div class="circle numbers">7</div>
            <div class="circle numbers">8</div>
            <div class="circle numbers">9</div>
            <div class="circle symbols">x</div>
            <div class="circle numbers">4</div>
            <div class="circle numbers">5</div>
            <div class="circle numbers">6</div>
            <div class="circle symbols">-</div>
            <div class="circle numbers">3</div>
            <div class="circle numbers">2</div>
            <div class="circle numbers">1</div>
            <div class="circle symbols">+</div>
            <div class="circle numbers zero">0</div>
            <div class="circle numbers">.</div>
            <div class="circle numbers">@</div>
            <div class="circle equal">=</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
