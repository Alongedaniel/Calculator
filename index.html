<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <main class="calculator-container">
        <div>
            <input class="calculator-input" type="text" placeholder="0">
        </div>
        <div class="calculator-keys">
            <button onclick="clear()" class="circle top-row">CL</button>
            <button onclick="del()" class="circle top-row">DEL</button>
            <button onclick="display('%')" class="circle top-row">%</button>
            <button onclick="display('/')" class="circle symbols">/</button>
            <button onclick="display(7)" class="circle numbers">7</button>
            <button onclick="display(8)" class="circle numbers">8</button>
            <button onclick="display(9)" class="circle numbers">9</button>
            <button onclick="display('*')" class="circle symbols">*</button>
            <button onclick="display(4)" class="circle numbers">4</button>
            <button onclick="display(5)" class="circle numbers">5</button>
            <button onclick="display(6)" class="circle numbers">6</button>
            <button onclick="display('-')" class="circle symbols">-</button>
            <button onclick="display(3)" class="circle numbers">3</button>
            <button onclick="display(2)" class="circle numbers">2</button>
            <button onclick="display('1')" class="circle numbers">1</button>
            <button onclick="display('+')" class="circle symbols">+</button>
            <button onclick="display(0)" class="circle numbers zero">0</button>
            <button onclick="display('.')" class="circle numbers">.</button>
            <button onclick="display('+/-')" class="circle numbers">+/-</button>
            <button onclick="calculate()" class="circle equal">=</button>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
